method:
  id: shuffle
  name: shuffle
  tool_id: shuffle
  source: control
  platform: R

container:
  url: https://github.com/dynverse/ti_shuffle
  docker: dynverse/ti_shuffle

wrapper:
  type: trajectory
  topology_inference: free
  trajectory_types:
  - cycle
  - linear
  - bifurcation
  - convergence
  - multifurcation
  - tree
  - acyclic_graph
  - graph
  - disconnected_graph
  input_required:
  - counts
  - dataset

parameters:
  - id: dummy_param
    type: logical
    default: yes
    description: Dummy parameter
